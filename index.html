<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niva Niva | Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafbfc;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 2em 2.5em;
      border-radius: 12px;
      box-shadow: 0 6px 32px 0 rgba(30, 42, 110, 0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.2em;
      color: #2d3748;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #4a5568;
    }
    .links a {
      margin: 0 10px;
      color: #0366d6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #0052cc;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 0.5em;
      box-shadow: 0 2px 8px rgba(30, 42, 110, 0.06);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/nivaniva.png" alt="Niva Niva" class="avatar">
    <h1>Niva Niva</h1>
    <p>Welcome to my GitHub Pages website!<br>
    I'm passionate about coding, open source, and building cool things on the web.</p>
    <div class="links">
      <a href="https://github.com/nivaniva">GitHub</a>
      <!-- Add more links as needed -->
    </div>
  </div>
</body>
</html>
